<div class="container mt-4">
    <h2 class="text-center">ðŸŽ¬ Movie Search App</h2>

    <div class="input-group mb-4">
        <input type="text" [(ngModel)]="searchTerm" (keyup)="searchMovies()" class="form-control"
            placeholder="Search for a movie..." />
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies">
            <div class="card mb-3">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top"
                    *ngIf="movie.poster_path" alt="Movie Poster" />
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">ðŸ“… Release: {{ movie.release_date }}</p>
                    <!-- <p class="card-text">Original Language: {{ movie.original_language }}</p> -->
                    <p class="card-text">Original Title: {{ movie.original_title }}</p>

                    <p class="card-text">Overview: <span style="font-size: 13px; font-style: italic;">{{ movie.overview }}</span></p>

                    <a [href]="'https://www.google.com/search?q=' + movie.title + ' movie watch online'" target="_blank"
                        class="btn btn-primary">
                        ðŸŽ¥ Watch Now
                    </a>
                </div>
            </div>


        </div>
    </div>
</div>
